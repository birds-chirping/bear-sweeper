<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearSweeper</title>
    <link rel="icon" type="image/png" href="./img/bear-pawprint.png" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preload" href="./fonts/a_little_sunshine-webfont.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./fonts/a_little_sunshine-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/pixel_intv-webfont.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./fonts/pixel_intv-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./img/bear.png" as="image">
    <link rel="preload" href="./img/bear-pawprint-wrong.png" as="image">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title">BearSweeper</h1>
            <div class="menu-wrapper">
                <div class="btn-wrap"><button class="new-game-btn">New game</button></div>
                <div class="timer"></div>
                <div class="message">
                    <h1 class="game-message"></h1>
                </div>
                <div class="paws"></div>
            </div>
        </header>
        <main>
            <div class="board-wrapper"></div>
            <div class="game-over-screen"></div>
        </main>
    </div>

    <footer>
        <div class="footer-wrapper">

            <div class="photo-credit">
                Background photo by <a href="https://unsplash.com/@maritaextrabold?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Marita Kavelashvili</a> on <a href="https://unsplash.com/photos/ugnrXk1129g?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
            <div class="git">
                <img class="github-icon" src="./img/gitlogo.png" alt="GitHub logo">
                <a href="https://github.com/birds-chirping/bear-sweeper" target="_blank">birds-chirping</a>
            </div>
            <div>
                Icons created by <a href="https://www.flaticon.com/free-icons/bear" target="_blank" title="bear icons">Chanut-is-Industries & Freepik - Flaticon</a>
            </div>

        </div>
    </footer>

    <script src="./app.js" type="module"></script>
</body>
</html>
